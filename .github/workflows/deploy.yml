name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write    # This is important - explicitly set write permissions
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Run Tests
        run: npm test
        
      - name: Lint Code
        run: npm run lint
        continue-on-error: true  # Continue even if there are linting warnings

      - name: Build
        run: npm run build

      - name: Debug Build Output
        run: |
          echo "Listing dist directory contents:"
          ls -la dist/
          echo "Examining index.html:"
          cat dist/index.html

      - name: Create .nojekyll file
        run: touch dist/.nojekyll

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
          clean: true
          single-commit: true
          token: ${{ secrets.GITHUB_TOKEN }}  # Use the built-in token